<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragment :: page_head('Your Account Details')">
	<script type="text/javascript"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>

<body>

	<div class="text-center">
			<a th:href="@{/create_user}">[[${pageTitle}]]</a>
	</div>

	<div class="text-center alert alert-success" th:if="${message != null}" >
		<h2>[[${message}]]</h2>
	</div>
	
	<div>
	
		<div>
			<form th:action="@{/users/accounts/update}" method="post" style="max-width:700px; margin: 0 auto"
				th:object="${users}" >
			<!-- 	onsubmit="return checkEmailUnique(this);"> -->
				<input type="hidden" th:field="*{id}">
				<div class="border border-secondary rounded p-3">
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">User name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{username}" required minlength="8" maxlength="128" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" readonly />
						</div>
					</div>
					
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" th:field="*{password}" placeholder="Leave blank if not required"
								   minlength="8" maxlength="16"  oninput="validateUpdateAccount(document.getElementById('confirmPassword')" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Confirm Password</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" th:field="*{password}" id="confirmPassword"
								   placeholder="Leave blank if not required" oninput="validateUpdateAccount(this)">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Assigned Roles:</label>
						<div class="col-sm-8">
							<span><b>[[${users.roles}]]</b></span>
						</div>
					</div>
					
					<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3" /> 
							<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" /> 
					</div>
				</div>
			</form>
			
			<div class="modal fade text-center" id="modalDialog">
				<div class="modal-dialog">
				<div class="modal-content">
				
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
				</div>
			</div>
		</div>
	
	</div>
		<div th:replace="fragment:: footer"></div>
	
</div>
</body>
</html>
