<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragment :: page_head(${pageTitle})">

<body>
<div th:replace="navigation :: Menu"></div>

<div class="container-fluid">
	<div class="text-center">
			<a th:href="@{/create_user}">[[${pageTitle}]]</a>
	</div>

	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
	
		<div>
			<form th:action="@{/category/save}" method="post" style="max-width:500px; margin: 0 auto" enctype="multipart/form-data" onsubmit="return checkunique(this);"
				th:object="${category}">
				
 				<input type="hidden" th:field="*{categoryId}" />
				<div class="border border-secondary rounded p-3">
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Category Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{categoryName}" required minlength="3" maxlength="128" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Alias</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{categoriesAlias}" required minlength="3" maxlength="128" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Parent Category</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{parent}">
								<option value="0">[No Parent]</option>
								<th:block th:each="hierachy: ${listhierachy}">
									<option th:value="${hierachy.categoryId}">[[${hierachy.categoryName}]]</option>
								</th:block>

							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Image:</label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{categoryImage}"/>
							<input type="file" id="fileImage" name="fileImage" required accept="image/png, image/jpeg" class="mb-2">
							<img id="thumbnail" alt="Image preview" class="img-fluid" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
					
							<input type="checkbox" th:field="*{categoryEnabled}"/>
							
						</div>
					</div>
					

					
					<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3" /> 
							<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" /> 
					</div>
				</div>
			</form>

		</div>
	
	</div>
		<div th:replace="fragment:: footer"></div>
	
</div>

<script type="text/javascript">
	url = "[[@{/category/check_unique}]]";	
	function checkunique(form){
	alert('inside check unique');
	catId = $("#categoryId").val();
	name = $("#categoryName").val();
	alias = $("#categoriesAlias").val();
	csrfValue = $("input[name='_csrf']").val();
	
	
	alert('url is' + url)
	params = {id:catId, name:name, alias: alias, _csrf=csrfValue};
	
	$.post(url, params, function(response){
			alert(response);
	}).fail(function(){
		alert('unable to connect, failed !!!');
	});
	
		return false;
	}
</script>

</body>

</html>
