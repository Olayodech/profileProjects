<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
	xmls:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			The following information is important to calculate shipping cost for the products. </br>
			The dimension (L X W X H) is for the box that is used to package the product, not the product dimension]		
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Length (inch):</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{lenght}"
					/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Width (inch):</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{width}"
					/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Height (cm):</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{height}"
					/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Weight (kg):</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{weight}"
					/>
			</div>
		</div>
	</div>

</body>
<div th:replace="fragment:: footer"></div>

</html>
