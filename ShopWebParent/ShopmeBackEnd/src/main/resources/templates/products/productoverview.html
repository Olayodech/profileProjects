<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
	xmls:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Product Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{productName}"
					required min="2" maxlength="256" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Product Alias:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{productAlias}" placeholder="Default is product name"
					 min="2" maxlength="256" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Brands:</label>
			<div class="col-sm-8">
				<select th:field="*{brands}" class="form-control" required>
					<th:block th:each="brand : ${listbrands}">
						<option th:value="${brand.brandId}">
							[[${brand.brandName}]]
						</option>
					</th:block>				
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Category:</label>
			<div class="col-sm-8">
				<select th:field="*{category}" class="form-control" required>
								
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled: </label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">In stock: </label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Cost:</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{cost}"
					/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Price:</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{price}"
					/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Discount:</label>
			<div class="col-sm-8">
				<input type="number" step="0.01" class="form-control" th:field="*{discountPercent}"
					/>
			</div>
		</div>
		
		
	</div>

</body>
<div th:replace="fragment:: footer"></div>

</html>
