<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/savemailtemplate}" method="post">

			<div>
				<ul class="nav nav-tabs" id="mailTemplateTab" role="tablist">

					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#customerVerification" role="tab"
						aria-controls="overview" aria-selected="true">Customer
							Verification</a></li>

					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#orderConfirmation" role="tab" aria-controls="description"
						aria-selected="false">Order Confirmation</a></li>


				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="customerVerification"
						role="tabpanel" aria-labelledby="overview-tab">
						<div
							th:replace="/setting/mailTemplates/customerverification :: content"></div>
					</div>

					<div class="tab-pane p-3" id="orderConfirmation" role="tabpanel"
						aria-labelledby="description-tab">
						<h2>Order Confirmation</h2>

					</div>


				</div>

			</div>


			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3">
				<input type="button" value="Cancel" class="btn btn-secondary"
					id="buttonCamcel">
			</div>
		</form>
	</div>
</body>

</html>
