<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragment :: page_head('Create User')">


<body>
<div class="container-fluid">
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img alt="" th:src="@{/images/ecom.png}"/>
			</a> |
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>			
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">	
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li> |
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/category}">Categories</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="products">Products</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="@{/order}">Orders</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li> |
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}">Menu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
				</ul>				
			</div>
		</nav>
	</div>
	<div class="text-center">

			<a th:href="@{/create_user}">[[${pageTitle}]]</a>
	</div>
	
	<div>
	
		<div>
			<form th:action="@{/users/save}" method="post" style="max-width:700px; margin: 0 auto"
				th:object="${users}" enctype="multipart/form-data" >
			<!-- 	onsubmit="return checkEmailUnique(this);"> -->
				<input type="hidden" th:field="*{id}">
				<div class="border border-secondary rounded p-3">
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Username</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{username}" required minlength="8" maxlength="128" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" /> 
						</div>
					</div>
					
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input th:if="${users.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="25" /> 
							<input th:if="${users.id != null}" type="password" class="form-control" th:field="*{password}"  minlength="8" maxlength="25" /> 
							
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles:</label>
						<div class="col-sm-8">
							<th:block th:each="role: ${listroles}">
							<input type="checkbox"  th:field="*{roles}"
								th:text="${role.name}"
								th:value="${role.id}"
								class="m-2"
							/>
							<small>[[${role.description}]]</small>
							</th:block>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Photos:</label>
					<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2" />
					<img id="thumbnail" class="img-fluid" alt="users" th:src="@{../images/ecom.jpg}" style="height: 100px;" />
					</div>
					
					<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3" /> 
							<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" /> 
					</div>
				</div>
			</form>
			
			<div class="modal fade text-center" id="modalDialog">
				<div class="modal-dialog">
				<div class="modal-content">
				
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
				</div>
			</div>
		</div>
	
	</div>
		<div th:replace="fragment:: footer"></div>
	
</div>
<script type="text/javascript">
	$(document).ready(function(){
	$("#buttonCancel").on("click", function(){
				window.location = "[[@{/users}]]";
		})
		
		$("#fileImage").change(function(){
		fileSize = this.files[0].size;
		alert("File size: " + fileSize);
		if(fileSize > 1048576){
				this.setCustomValidity("You must chose an image less than 1MB");
				this.reportValidity();
		}else{
			this.setCustomValidity("");
			showImageThumbnail(this);
			}
		});
	});
	
	function showImageThumbnail(fileInput){
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e){
			$("#thumbnail").attr("src", e.target.result);
		};
		reader.readAsDataURL(file);
	}
	
	function checkEmailUnique(form){
		url = "[[@{/users/check_email}]]";
		userEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		userId = $("#id").val();
		params = {id:userId, email: userEmail, _csrf: csrfValue};
		
		$("#modalDialog").modal();
		if (true) return false;
		
		$.post(url, params, function(response){
			if(response == "OK"){
				form.submit();
			}else if(response =="duplicated"){
				showModalDialogue("Warning", "email not unique")
				alert("Email is not unique")
			}else{
				showModalDialogue("Warning", "Unknown server response")
				
			}
		}).fail(function(){
			showModalDialogue("Error", "Something is not right")
			
		});
		return false;
	};
	
	function showModalDialogue(title, message){
		$('#modalTitle').text(title);
		$('#modalBody').text(message);
		$('#modalDialog').modal();
	}
</script>
</body>
</html>
