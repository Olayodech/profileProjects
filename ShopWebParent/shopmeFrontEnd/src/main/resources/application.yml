server:
  port: 80
  servlet:
    context-path: /shopme
spring:
  datasource:

  http:
    multipart:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 128KB
      max-request-size: 128KB
      
  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
            - email
            - profile


   

