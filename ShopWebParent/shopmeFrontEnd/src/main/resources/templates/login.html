<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragment :: page_head(title)">
<meta charset="UTF-8">
<title>Welcome to Shop Me</title>
</head>
<body>
	<div th:replace="navigation :: FrontEndMenu"></div>
	<div class="container-fluid">
		<h1>Customer Login</h1>
	</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required="required" />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required="required" />
			</p>
			<p>
				<input type="checkbox" name="remember-me"  />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>
		</div>
	</form>
	<div>&nbsp;</div>
	<div th:replace="footer :: footercut"></div>
</body>
</html>
