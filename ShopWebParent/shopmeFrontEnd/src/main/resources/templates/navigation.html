<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div th:fragment="FrontEndMenu">
	
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="" th:src="@{/images/ecom.png}" style="height: 100px;" />
        </a> |
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link dropdown-toggle" href="">
               	Career
               </a>
      		</li>
      		 <li class="nav-item">
               <a class="nav-link dropdown-toggle" href="">
               	Payments
               </a>
      		</li>
      		 <li class="nav-item">
               <a class="nav-link dropdown-toggle" href="">
               	Shipping &amp Delivery
               </a>
      		</li>
      		 <li class="nav-item">
               <a class="nav-link dropdown-toggle" th:href="@{/login}">
               
               	Login
               </a>
      		</li>
      		 <li class="nav-item">
               <a class="nav-link dropdown-toggle" th:href="@{/register}">
               	Register
               </a>
      		</li>
      		 <li class="nav-item">
               <a class="nav-link dropdown-toggle" th:href="@{/contact}">
               	Contact
               </a>
      		</li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="SearchNav" class="row">
	<div class="col-md">
		
		<th:block sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" value="Logout">
			</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavBar">
				<form th:action="@{/search}" class="form-inline" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
					th:value="${keyword}"
					placeholder="keyword" required="required"/>
					<input type="submit" value="Search" class="btn btn-outline success" />
				</form>
				<ul class="navbar-nav">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-link">
							<b><a class="nav-link" th:href="@{/customer}"
								sec:authentication="principal.fullName"></a></b>
						</li>
								
						<li class="nav-item">
							<a class="nav-link" href="">Addresses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Questions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Reviews</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
						</li>
					</th:block>
				</ul>
			</div>
		</nav>
	</div>
</div>
</body>
</html>
