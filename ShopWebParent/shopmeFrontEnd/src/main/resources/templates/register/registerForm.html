<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="fragment :: page_head(title)">
<meta charset="UTF-8">
<title>Welcome to Shop Me</title>
</head>
<body>
	<div th:replace="navigation :: FrontEndMenu"></div>
	<div class="container-fluid">
		<h1>Customer Registration</h1>
	</div>

	<div>&nbsp;&nbsp;</div>

	<form th:action="@{/create_customer}" method="post"
		th:object=${customer} style="max-width: 600px; margin: 0 auto;"
		onsubmit="return checkUnique(this)">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						required="required" maxlength="45" minlength="2">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						required="required" maxlength="45" minlength="2">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Username: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{customerUsername}"
						class="form-control" required="required" maxlength="45">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email: </label>
				<div class="col-sm-8">
					<input type="email" th:field="*{customerEmail}"
						class="form-control" required="required" maxlength="126">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password: </label>
				<div class="col-sm-8">
					<input type="password" th:field="*{customerPassword}"
						class="form-control" required="required" maxlength="15"
						minlength="8"
						oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Re-type Password: </label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control"
						required="required" maxlength="45" minlength="2"
						oninput="checkPasswordMatch(this)" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Phone Number: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{phoneNumber}" class="form-control"
						required="required" maxlength="15" minlength="8">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address Line 1: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{addressLine1}" class="form-control"
						required="required" maxlength="64" minlength="3">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address Line 2: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{addressLine2}" class="form-control"
						maxlength="64" minlength="3">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">City: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{city}" class="form-control"
						maxlength="64" minlength="3">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">State/Province: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{state}" class="form-control"
						maxlength="64" minlength="3">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Country: </label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{country}">
						<th:block th:each="country : ${listcountry}">
							<option th:value="${country.countryId}">[[${country.countryName}]]</option>
						</th:block>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Post Code: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{postCode}" class="form-control"
						maxlength="10" minlength="3" list="liststates" />
					<datalist id="liststates"></datalist>
				</div>
			</div>



		</div>

		<div>&nbsp;&nbsp;</div>

		<div class="text-center">
			<input type="submit" value="Create Account" class="btn btn-primary">
		</div>

	</form>


	<div th:replace="footer :: footercut"></div>

	<script type="text/javascript">
	contextPath = "[[@{/}]]";
	var dropdowncountry;
	var dataListStates;
	var fieldStates;
	$(document).ready(function(){
		dropdowncountry = $("#country");
		dataListStates = $("#liststates");
		fieldStates = $("#state");
		dropdowncountry.on("change", function(){
			loadStatesForCountry();
			fieldStates.val("").focus();
		})
	})
	
	function loadStatesForCountry(){
		selectedCountry = $("#country option:selected");
		countryId = selectedCountry.val();
		url = contextPath + "register/liststatebycountry/" + countryId;
				
		$.get(url, function(responseJSON){
			dataListStates.empty();
			alert(responseJSON)
			
			$.each(responseJSON, function(index, state){
				$("<option>").val(state.stateName).text(state.stateName).appendTo(dataListStates);
			});
			
			
		}).fail(function(){
			alert('Failed to connect to server');
		});
	}

	function checkPasswordMatch(confirmPassword){
		if(confirmPassword.value != $("#customerPassword").val()){
			confirmPassword.setCustomValidity("Passwords do not match!");
		}else {
					confirmPassword.setCustomValidity("");
		
		}
	}	
	
	function checkUnique(form){
		url = "[[@{/customer/check_unique_email}]]"
		email = $("#customerEmail");
		csrfValue = $("input[name='_csrf']").val();
		
		params = {email:email, _csrf:csrfValue}
		
		$.post(url, params, function(response){
			if(response=="OK"){
				form.submit();
			}else if(response == "DUPLICATED"){
				showWarningModal("There is another email");
			}else {
				showErrorModal("Unknown response from server");
			}
		}).fail(function(){
			showErrorModal("Could not connect to server");
		
		})
		return false;
	}
	
	function showWarningModal(title, message){
		
	}
</script>
</body>
</html>
